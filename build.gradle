plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'io.blossom.microservices'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	maven {
		url "s3://artifactory-budgeteers"
		credentials(AwsCredentials) {
			accessKey project.accessKey
			secretKey project.secretKey
		}
	}
}

ext {
	set('springCloudVersion', "Hoxton.SR1")
}

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}


dependencies {
	developmentOnly(
			'org.springframework.boot:spring-boot-devtools'
	)

	implementation(
			'io.blossom.util:budget-common-util:0.0.0.1.12',
			'org.springframework.boot:spring-boot-starter-actuator',
			'org.springframework.boot:spring-boot-starter-security',
			'org.springframework.boot:spring-boot-starter-web',
			'org.springdoc:springdoc-openapi-ui:1.1.30',
			'org.apache.commons:commons-lang3:3.9',
			'com.google.code.gson:gson:2.8.5',
			'org.springframework.boot:spring-boot-starter-data-mongodb'
	)


	compileOnly 'org.projectlombok:lombok:1.18.10'
	annotationProcessor 'org.projectlombok:lombok:1.18.10'

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation(
			'org.springframework.security:spring-security-test'
//			'de.flapdoodle.embed:de.flapdoodle.embed.mongo:1.50.5',
//			'cz.jirutka.spring:embedmongo-spring:RELEASE'
	)
	implementation 'junit:junit:4.12'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

test {
	useJUnitPlatform()
}
